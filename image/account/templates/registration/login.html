{% extends "base.html" %}
{% block title %}
Login 
{% endblock %}

{% block content %}
<style>
    body {
    background: white;
    /* background: linear-gradient(to right, #247cf0, #33AEFF); */
    }

    .card-img-left {
    width: 45%;
    /* Link to your background image using in the property below! */
    background: scroll center url('https://source.unsplash.com/WEQbe2jBg40/414x512');
    background-size: cover;
    }

    .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
    }

    

</style>

<div class="row">
    <div class="col-lg-5 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
        </div>
        <div class="card-body p-4 p-sm-5">
          <h3 class="login-heading mb-4">Welcome back!</h3>
          
              <form id="login-form" class="form" action="" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" name="username" class="form-control" id="username" placeholder="John">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" name="password"class="form-control" id="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>

                <div class="d-grid">
                    <input type="submit" name="submit" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" value="Sign in">
                  <div class="text-center">
                    
                  </div>
                </div>

              </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
