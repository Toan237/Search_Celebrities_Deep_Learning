{% extends "base.html" %}
{% block title %}
Update Video
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="row" >
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row">
            <div class="col-2"><a class="btn" href="{% url 'list-name-video' famous %}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left fa-2x" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg> 
            </a>
            
            </div>
            <div class="col-8"><h3 style="text-align: center;" ><b>Edit Information of Video</b></h3></div>
            <div class="col-2"></div>
        </div>
        <br>
        <script type="text/javascript" src="/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" id="ckeditor-init-script"></script>
        <script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
        <form action="{% url 'update-video' %}" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <input type="hidden" name="famous" value="{{famous}}">
            <input type="hidden" name="primary_key" value="{{name_video.id}}">
            <!-- <input type="hidden" name="csrfmiddlewaretoken" value="logtLRuUJmWRROK52KqJpCRL0MwyStqwZGhphXu6H2IcjnuNag0Nu087HZbFsYCF"> -->
            
            <p>
                <label for="id_title">Title:</label> 
                <input type="text" name="title" value="{{name_video.title}}" class="form-control" maxlength="255" id="id_title">
            </p>
            <p>
                <label for="id_description">Description:</label> 
                <div class="django-ckeditor-widget" data-field-id="id_description" style="display: inline-block;">
                <textarea cols="40" id="id_description"  name="description" rows="10" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: 835, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_description" data-type="ckeditortype">
                    {{name_video.description}}
                </textarea>
                </div>
            </p>
            <label for="id_title">Represent Image:</label> 
            <p class="form-control" class="file-upload" >
                Currently:
                <a href="">{{name_video.represent}}</a>
                <br><br>
                Charge:
                <input type="file" name="represent"   id="id_represent" accept="image/*">
            </p>
            <button class="btn btn-primary btn-sm">Update</button>
        </form>
    </div>
    <div class="col-2"></div>
    
</div>


{% else %}
You are not allow here!

{% endif %}
{% endblock %}
