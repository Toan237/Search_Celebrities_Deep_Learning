{% extends "base.html" %}
{% block title %}
Detail Video
{% endblock %}

{% block content %}

{% for i in video %}
<div class="row" >
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row">
            <div class="col-2">
                <a class="btn" href="{% url 'data-search' primary %}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left fa-2x" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg> 
                  </a>
            </div>
            <div class="col-8">
                <h3 class="card-title" >
                   
                      {{i.title}}
                    
                </h3>
            </div>
            <div class="col-2"></div>
            
        </div>
        <!-- <h3 class="card-title">{{i.title}}</h3> -->
        <br>
        <div class="card">
            
            
            <video class="" controls="controls">
                <source src="{{i.video.url}}" type="video/mp4"/>
            </video>
            
            <div class="card-body">
            
            <p class="card-text">{{i.description|safe}}</p>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
    <br>
    <br>
    <br>


{% endfor %} 
{% endblock %}
