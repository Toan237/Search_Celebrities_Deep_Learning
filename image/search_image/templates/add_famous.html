{% extends "base.html" %}
{% block title %}
Add famous
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-2"><a class="btn" href="{% url 'list-famous' %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left fa-2x" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg> 
                </a>
                
                </div>
                <div class="col-8"><h3 style="text-align: center;" ><b>Add Famous</b></h3></div>
                <div class="col-2"></div>
            </div>
            <br>
            <div class="row">
                <form action="{% url 'add-famous' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary btn-sm">Add famous</button>
                    <!-- <input class="btn btn-secondary" type="submit" value="Add famous"> -->
                </form>
            </div>
            
        </div>
        <div class="col-2"></div>
    </div>
    
{% else %}
You are not allow here!

{% endif %}
{% endblock %}
